<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <link rel="stylesheet" href="index2.css">

  <div id = "app">

    <p>{{ counter }}</p>
      <button @click = "countUp"> +1 </button>
      <button @click = "countUp()"> +1 </button> <!-- Js式(メソッドイベントハンドラー)なので()はどちらでもいい -->
    <p>{{ doubleCounterComputed }}</p>
    <p>{{ doubleCounterMethod() }}</p> <!-- Methodなら()がないといけない -->

    <h1 v-bind:class="classObject">Hello</h1>
    <button @click = "isActive = !isActive">切り替え</button>

    <h1 :class="[ {red: isActive}, bg]">Hello</h1>

    <h1 :style="{color: textColor, 'background-color': bgColor}">Hello</h1>

    <h1 :style="styleObject">Hello</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        isActive: true,
        color: 'red',
        bg: 'bg-blue',
        textColor: 'red',
        bgColor: 'blue',
        styleObject: {
          color: 'red',
          'background-color': 'blue',
        }
      },
      computed: {
        doubleCounterComputed: function () {
          return this.counter * 2;
        },
        classObject: function() {
          return {
            red: this.isActive,
            'bg-blue': !this.isActive
          }
        }
      },
      methods: {
        countUp: function() {
          this.counter += 1;
        },
        doubleCounterMethod: function() {
          return this.counter * 2;
        }
      },
    });
    </script>
</body>
</html>
