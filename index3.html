<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id = "app">

    <p v-if = "ok1">OK!</p>
    <p v-else-if = "maybeOk">maybe OK!</p>
    <p v-else>Not OK...</p> <!-- ifの後にないと使えない -->

    <template v-if = "ok">
      <p>Hello</p>
      <p>Good Bye</p>
      <p>おはよう</p>
    </template>
    <button @click = "ok = !ok">ボタン</button>
    <p v-if = "ok">If</p> <!-- 要素を消すので重い -->
    <p v-show = "ok">Show</p> <!-- showは頻繁に変更することが必要なもので使用 -->

    <ul>
      <li v-for = "(fruit, index) in fruits">({{index}}){{ fruit }}</li>
    </ul>

    <ul>
      <li v-for = "(value, key) in object">{{ key }}-{{ value }}</li>
    </ul>

    <ul>
      <template v-for = "fruit in fruits">
        <li>{{ fruit }}</li>
        <hr>
      </template>
    </ul>

    <ul>
      <li v-for = "n of 10">{{ n }}</li>
    </ul>

    <ul>
      <div v-for = "fruit in fruits">
        <p>{{ fruit }}</p>
          <input type="text">
      </div>
    </ul>
    <button @click = "remove">先頭を削除</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true,
        ok1: false,
        maybeOk: true,
        fruits: ['りんご', 'バナナ', 'ぶどう'],
        object: {
          firstName: '太郎',
          lastName: '田中',
          age: 21
        }
      },
      method: {
        remove: function () {
          this.fruits.shift()
        }
      }
    });
  </script>
</body>
</html>
